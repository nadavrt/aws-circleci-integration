version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:14.15
    steps:
      - checkout
      - run: 
          name: Initiate linters and tests
          command: |
            yarn install
            pwd
            ls -l
            yarn lint
            # yarn test <- NG
  build:
    docker:
      - image: circleci/node:14.15
    steps:
      - checkout
      - run:
          name: Build Nuxt
          command: |
            yarn install
            yarn generate

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - build:
          requires:
          - test
          filters:
            branches:
              only: master